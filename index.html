layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemD</title>
</head>
<body>
    <header>
        <h1>Welcome to SystemD</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.md">About</a></li>
                <li><a href="/blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Latest Posts</h2>
            <div class="posts">
                {% for post in site.posts %}
                <article class="post">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p>{{ post.excerpt }}</p>
                </article>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SystemD. All rights reserved.</p>
    </footer>
</body>
</html>
